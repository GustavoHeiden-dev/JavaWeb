<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente | Concessionária AutoTop</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1f4037, #99f2c8); 
        color: #333;
    }

    
   

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px);
        padding: 20px; 
        box-sizing: border-box; 
    }

    .form-box {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 400px; 
    }

    h2 {
        text-align: center;
        color: #1f4037;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block; 
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"], input[type="email"], input[type="number"] { 
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #1f4037;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #145a32;
    }

    .btn-voltar {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #1f4037;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .btn-voltar:hover {
        text-decoration: underline;
        color: #145a32;
    }
</style>
</head>
<body>



<div class="container">
    <form action="./ConsultaCli.jsp" method="POST" onsubmit="return validarFormulario()">
        <div class="form-box">
            <h2>Cadastro de Cliente</h2>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Ex: João Silva" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ex: joao.silva@example.com" />

            <label for="fone">Telefone</label>
            <input type="text" name="fone" id="fone" placeholder="Ex: (99) 99999-9999" />


            <button type="submit">Cadastrar Cliente</button>

            <a href="./Index.html" class="btn-voltar">Voltar para Home</a>
        </div>
    </form>
</div>


</body>
</html>
